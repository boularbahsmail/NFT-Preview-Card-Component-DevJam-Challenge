<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="Card">
            <div class="Card-Img">
                <div class="view">
                    <img 
                        src="./assets/images/icons/icon-view.svg" 
                        alt="Eye-Image"
                    />
                </div>
                <img 
                    src="./assets/images/image-equilibrium.jpg" 
                    alt="Coin-Image" 
                />
            </div>
            <div class="Card-Text">
                <h2>
                    <a href="">Equilibrium #3429</a>
                </h2>
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="Price-Duration">
                    <h3>
                        <img 
                            src="./assets/images/icons/icon-ethereum.svg" 
                            height="22px" 
                            width="15px" 
                            alt="Ethereum-Icon" 
                        />
                        <span>0.041 ETH</span>
                    </h3>
                    <h4>
                        <img 
                            src="./assets/images/icons/icon-clock.svg" 
                            height="15px" 
                            width="15px" 
                            alt="Clock-Icon" 
                        />
                        <span>3 days left</span>
                    </h4>
                </div>
                <div class="author">
                    <div class="author-img">
                        <img 
                            src="./assets/images/image-avatar.png" 
                            height="40px" 
                            width="40px" 
                            alt="Clock-Icon" 
                        />
                    </div>
                    <div class="author-text">
                        <h4>Creation of <span>Jules Wyvern</span></h4>
                    </div>
                </div>
            </div>
        </div>
        <h5>&copy; <b>DevJam Challenges</b> - 2022 - Made with ❤️ by <a href="https://twitter.com/boularbahsmail" target="_blank">Ismailium</a></h5>
    </div>
</body>
</html>
